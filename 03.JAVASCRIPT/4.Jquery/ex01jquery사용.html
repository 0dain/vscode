<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부 자바스크립트 가져오기 -->
    <!-- 해당 코드 작성 후에 아래 쪽에서 제이쿼리($) 사용 가능 -->
    <script src="./js/jquery-3.6.1.min.js"></script>
    <title>제이쿼리 활용</title>
</head>
<body>
    <p>텍스트 바꾸기 전</p>
    
    <script>
        // 외부에 있는 제이쿼리를 가져오지 않으면 실행되지 않음~ head태그에 써주거나 제이쿼리 명령문 $가 시작되기 전에 경로 추가해주기!

        //jquery로 브라우저가 DOM트리 생성(렌더링)한 직후에 실행할 함수 정의
        $(function(){
            //text => innerText랑 동일
            //text(): 선택한 요소 태그 사이에 있는 텍스트 가져오기
            //text("aa"): 태그 사이에 텍스트를 설정함 
            $("p").text("텍스트 수정 후");
        })
    </script>
</body>
</html>
