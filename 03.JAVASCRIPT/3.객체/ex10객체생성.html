<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체생성</title>
</head>
<body>
    <script>
        //사용자 정의 객체
        //객체 생성(property(속성)-key:value)
        //JSON(JavaScript Object Notation): 데이터를 표현하기 위한 표준 형태
        let person={
            name:"채수민",
            subject:"자바",
            age:20,
            // 배열, 함수, 실수 등 다 넣을 수 있음
            skill : function(){
                alert("수민 스킬!")
            }
        }

        let person2={}; //빈 객체(비어있는 객체)
        // 비어있는 객체에 값 넣기
        person2.name="선영표"
        // person2.name => 이름을 가져옴 여기에 값을 넣고 싶으면 person2.name="넣고 싶은 거~"; 하면 됨
        person2.skill=function(){
            alert("영표 스킬!")
        }

        document.write(person.name);
        person.skill();//함수 실행
        document.write(person2.name);
        person2.skill();//함수 실행
</script>
</body>
</html>
