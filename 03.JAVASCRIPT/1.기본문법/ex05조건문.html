<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=10;
        //if~else문(조건: 비교연산자, 논리연산자 -> true, false)
        if(num>=10){
            document.write("10이상이다");
        }else{
            document.write("10미만이다");
            // document.write(); : html문서 내에 출력
        }

        //if~else문과 switch문이 둘 다 가능할 땐 switch문이 더 빠름
        
        //switch문(값의 비교: 변수가 가지고 있는 값(봄/여름/가을/겨울))
        let season="여름";
        switch(season){
            case "봄":
                document.write("봄입니다");
                break;
            case "여름":
                document.write("여름입니다");
                break;
        }

    </script>
</body>
</html>
