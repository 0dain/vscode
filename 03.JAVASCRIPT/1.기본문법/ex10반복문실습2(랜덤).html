<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문실습2(랜덤)</title>
</head>
<body>
    <script>
        let ran=Math.floor(Math.random()*100)+1;//(Math.random()*100): 0부터 99까지의 숫자를 뽑아줌, 1부터 100은 저 뒤에 +1 해주면 됨
        //Math.random() -> 0부터 1 미만의 숫자를 뽑아줌
        
        while(true){
            let answer=Number(prompt("숫자를 입력해주세요!"));
            if(ran==answer){
                alert("축하합니다! 정답입니다~🎉");
                break;
            }else if(ran>answer){
                alert("입력한 숫자보다 큰 수 입니다🔺");
                
            }else if(ran<answer){
                alert("입력한 숫자보다 작은 수 입니다🔻");
            }
        }
    </script>
</body>
</html>
