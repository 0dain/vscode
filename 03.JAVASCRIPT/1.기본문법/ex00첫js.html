<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">자바스크립트 무작정 따라하기!!!!!!!!!!!!</a>
    <br><br>
    <button id="btn1">디자인바꾸기 짠!</button>&nbsp&nbsp<button id="btn2">되돌리기 짠!</button>
    <br>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <h1>오늘은 12/08일</h1>
    <p>즐거운 JavaScript 수업입니닷!</p>

    <!-- script 태그 사이가 javascript를 작성할 수 있는 영역 -->
    <script>
        // document -> 현재 html문서 내에서! 라는 뜻
        document.querySelector("#btn1").addEventListener("click",function(){
            document.querySelector("body").style.backgroundColor="black";
            document.querySelector("body").style.color="white";
        });
        document.querySelector("#btn2").addEventListener("click",function() {
            document.querySelector("body").style.backgroundColor="white";
            document.querySelector("body").style.color="black";
        });
        // 오류가 났을 때 브라우저에 변화가 없음, 오류난 브라우저에서 F12를 눌러서 콘솔(Console)눌러서 오류난 곳을 확인하면 됨
        // code spell checker: 오타 확인해주는 확장자
    </script>

</body>
</html>
