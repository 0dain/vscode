        1) 현재를 기준으로 바로 접근이 가능: ./
        2) 상위를 기준으로 나갔다가 접근 가능: ../
    -->
    <!-- <img src="./img/이미지.jpg" width="300px"> -->

    <!-- 두번째 사진을 다시 불러오자! -->
