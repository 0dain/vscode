<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px solid black" width="200px" align=center>
        <!-- border을 쓰면 표의 크기가 데이터 크기에 맞춰서 표 크기 조절함 임의로 조정하고 싶다면?! width="200px" 이렇게 줘도 됨! 
            표 자체를 가운데 정렬하고 싶다면?! align=center 쓰기
            근데 표 안에 내용을 가운데 정렬하고 싶으면? 각각의 tr에 align=center 속성 넣어주기
        -->
        <caption>설아팀</caption>
        <!-- 단축키 tr>th*3 -->
        
        <!-- 병합 방법 (1)가로세로(양 옆)를 합쳐주는 것: colspan
                      (2)tr끼리 합쳐 주는 것(위 아래 합치기): rowspan
        -->

        <tr bgcolor="yellow">
            <th>이름</th>
            <th>성별</th>
            <th>주소</th>
        </tr>
        <!-- 단축키 (tr>td*3)*4 -->
        <tr align=center>
            <td>김설아</td>
            <td>여자</td>
            <td>광주</td>
            <!-- <td rowspan="2">광주</td>: 이렇게 하면 뒤에 데이터가 옆으로 밀려남 -->
        </tr>

        <tr align=center>
            <td>임다인</td>
            <td>여자</td>
            <td>광주</td>
        </tr>
        
        <tr align=center>
            <td>유성용</td>
            <td>남자</td>
            <td>광주</td>
        </tr>

        <tr align=center>
            <td>마준호</td>
            <td>남자</td>
            <td>광주</td>
        </tr>
    </table>

    <hr>

    <table border="1px solid black" width="200px" align=center>
        <caption>설아팀(병합)</caption>

        <tr bgcolor="yellow">
            <th>이름</th>
            <th colspan="2">성별/주소</th>
            <th>비고</th>
        </tr>

        <tr align=center>
            <td>김설아</td>
            <td>여자</td>
            <td>광주</td>
            <td rowspan="4"></td>
        </tr>

        <tr align=center>
            <td>임다인</td>
            <td>여자</td>
            <td>광주</td>
        </tr>
        
        <tr align=center>
            <td>유성용</td>
            <td>남자</td>
            <td>광주</td>
        </tr>

        <tr align=center>
            <td>마준호</td>
            <td>남자</td>
            <td>광주</td>
        </tr>
      

    </table>

</body>
</html>
