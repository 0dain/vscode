<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문장(p, span)</title>
</head>
<body>
    <!-- 1. 제목태그 head의 약자 (h1~h6) 보통 h2, h3를 많이 사용함 -->

     <h1>h1태그</h1>
     <h2>h2태그</h2>
     <h6>h6태그</h6>
     
     <!-- 2. 본문 태그 -->

     <!-- (1) p태그(paragraph): 단락으로 표현이 되기 때문에 한 줄의 영역을 전부 차지함 -> 개행이 된 것처럼 보임-->
     <p>p태그</p>
     <p style="color: blue;">p태그</p>

     <!-- (2) span태그: 문장으로 표현이 되기 때문에 내가 넣은 컨텐츠만큼만을 영역으로 차지 -> 개행 X 
            
            어떤 특징도 가지고 있지 않은 태그 -> '공태그'
            일반 텍스트로는 특정 요소에 접근할 수 없어서!

    -->
     <span>span태그</span>

     <!-- (3) br태그(break): 개행 태그, html에서만 끝 태그 생략 가능 -> <br/> 또는 <br>로 작성 가능 -->
     <br>
     <span style="color: blue;">span태그</span>

     그냥 text
     style="color: blue;"그냥 text
     <!-- 이렇게 쓰면 속성값을 넣어줄 수 없음 -->

     <hr>









</body>
</html>
