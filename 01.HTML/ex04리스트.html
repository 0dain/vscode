<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ul, ol: 리스트를 만들겠다고 선언하는 공간!
        li: 실질적인 데이터를 넣어주는 태그
            (ul, ol에서 모두 사용함)
     -->

     <!-- ul(Unordered List): 정렬되지 않은 리스트 -->
     <ul type="circle">
        <li>데이터1</li> 
        <li>데이터2</li>        
     </ul>

     <!-- ol(Odered List): 정렬된 리스트 -->
     <ol type="I">
        <li>데이터3</li>
        <li>데이터4</li>        
     </ol>

     <!-- li(List-Item): 리스트의 데이터를 담아줌
                        ul에서는 순서를 표현하지 않아도 되는 문자로 표현 
                        ol에서는 순서를 표현할 수 있는 문자로 표현 
    -->

    <!-- ul, ol에 타입을 지정해서 li의 표현 형태를 지정할 수 있음 -->

    <hr>

    <h2>실습!</h2>

    <span>구매 목록</span>
    <br>

    <ul type="circle">
        <!-- ul에 지정할 수 있는 타입: circle, square -->
        <li>딸기</li> 
        <li>닭발</li>
        <li>마라탕</li>        
     </ul>

     <!-- ul>li*3 하면 아래처럼 나옴
     <ul>
        <li></li>
        <li></li>
        <li></li>
     </ul>
      
     ol에도 사용할 수 있음
    -->

     <span>마라탕 순서</span>
     <br>

     <ol type="A">
        <li>고기를 볶는다.</li>
        <li>육수와 소스를 넣는다.</li>  
        <li>재료를 넣는다.</li>      
     </ol>

</body>
</html>
