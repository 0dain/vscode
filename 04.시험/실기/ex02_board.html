<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02_board</title>
    <style>
        table{
            width: 400px;
        }
        table th{
           height: 50px;
           background-color: gray;
        }

        table tr{
            height: 35px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <!-- 폭 높이 배경색 정렬은 css 내부 방식 -->
    <!-- 셀을 합치는 속성, textarea 크기를 지정하는 속성은 css가 아닌 속성으로 적용 -->
    <!-- 초기화 버튼 클릭 시 적은 정보들 초기화 되도록 작성 -->

    <!-- 테이블태그 폭:400, tr태그 높이:50, 배경색 gray 
        tr태그 높이: 35
        배경색: whitesmoke

        적고싶은 말 rows=5, cols=60
    -->
    <form action="#">
        <table>
            <tr>
                <th colspan="2" align="left">step1: 아이디/비번 입력</th>
            </tr>

            <tr>
                <td align="right">아이디:</td>
                <td><input type="text" name="id"></td>
            </tr>

            <tr>
                <td align="right">비밀번호:</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td align="right">비밀번호 확인:</td>
                <td><input type="password" name="pwC"></td>
            </tr>

            <tr>
                <th colspan="2" align="left">step2: 개인정보</th>
            </tr>

            <tr>
                <td td align="right">성별:</td>
                <td>
                    여 <input type="radio" name="gender" value="woman">
                    남 <input type="radio" name="gender" value="man">
                </td>
            </tr>
            <tr>
                <td align="right">혈액형:</td>
                <td>
                    <select>
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">생일:</td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <th colspan="2" align="left">step3: 선호도</th>
            </tr>
            <tr>
                <td align="right">취미:</td>
                <td>
                    축구 <input type="checkbox" name="hobby" value="soccer">
                    야구 <input type="checkbox" name="hobby" value="baseball">
                    농구 <input type="checkbox" name="hobby" value="basketball">
                </td>
            </tr>
            <tr>
                <td align="right">좋아하는 색깔:</td>
                <td><input type="color"></td>
            </tr>

            <tr>
                <th colspan="2" align="left">step4: 적고싶은 말</th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea rows="5" cols="60" ></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align=center>
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>

        </table>

    </form>




</body>
</html>
